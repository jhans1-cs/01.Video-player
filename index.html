<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Video Player</title>
  </head>
  <body>
    <video>
      <source src="video.mp4">
      <p>Your Browser does not support HTML5 video</p>
    </video>
      <section class="controls">
        <progress value="0"></progress>
        <div>
          <button id="play" class="round">play</button>
          <button id="pause" class="round">pause</button>
        </div>
        <div class="align">
          <span>vol -</span>
          <input type="range" type="video/mp4" id="volume" min="0" max="1" step="0.1">
          <span>vol +</span>
        </div>
        <div>
          <button data-speed="0.5" class="speed">0.5x</button>
          <button data-speed="1.0" class="speed">1.0x</button>
          <button data-speed="1.5" class="speed">1.5x</button>
          <button data-speed="2.0" class="speed">2.0x</button>
        </div>
        <div>
          <button id="back" class="skip">&#10226;</button>
          <button id="forward" class="skip">&#10227;</button>
        </div>
      </section>
      
    <script src="script.js"></script>
  </body>
</html>
